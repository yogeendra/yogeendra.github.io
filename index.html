    /*
     * Helpers to compute and format duration from a start and end (YYYY-MM or 'Current').
     * - parseYearMonth: converts 'YYYY-MM' to a Date (first of month)
     * - monthsBetween: returns total months between two dates
     * - formatDurationRange: returns a friendly string like "Jul 2022 — Present (3 yrs 3 mos)"
     */
    const parseYearMonth = (ym) => {
        if (!ym) return null;
        if (ym.toLowerCase && ym.toLowerCase() === 'current') return new Date();
        // Expecting format 'YYYY-MM' or 'YYYY-M'
        const parts = ym.split('-');
        if (parts.length >= 2) {
            const y = parseInt(parts[0], 10);
            const m = parseInt(parts[1], 10) - 1; // monthIndex
            return new Date(y, m, 1);
        }
        // Try parsing a natural language date fallback
        const d = new Date(ym);
        return isNaN(d) ? null : d;
    };

    const monthsBetween = (startDate, endDate) => {
        if (!startDate || !endDate) return 0;
        const sy = startDate.getFullYear();
        const sm = startDate.getMonth();
        const ey = endDate.getFullYear();
        const em = endDate.getMonth();
        return (ey - sy) * 12 + (em - sm);
    };

    const formatMonthYear = (date) => {
        if (!date) return '';
        try {
            return new Intl.DateTimeFormat('en', { month: 'short', year: 'numeric' }).format(date);
        } catch (e) {
            return date.toDateString();
        }
    };

    const formatDurationRange = (start, end) => {
        // Treat empty/falsy end or explicit 'Current' (case-insensitive) as ongoing (Present)
        const isCurrent = !end || (end.toLowerCase && end.toLowerCase() === 'current');
        const startDate = parseYearMonth(start);
        const endDate = isCurrent ? new Date() : parseYearMonth(end);
        if (!startDate) return '';

        const totalMonths = monthsBetween(startDate, endDate || startDate);
        const years = Math.floor(totalMonths / 12);
        const months = totalMonths % 12;

        const pieces = [];
        if (years > 0) pieces.push(`${years} yr${years > 1 ? 's' : ''}`);
        if (months > 0) pieces.push(`${months} mo${months > 1 ? 's' : ''}`);
        const human = pieces.length ? pieces.join(' ') : 'Less than a month';

        const startLabel = formatMonthYear(startDate);
        const endLabel = isCurrent ? 'Present' : (endDate ? formatMonthYear(endDate) : '');

        return endLabel ? `${startLabel} — ${endLabel} (${human})` : `${startLabel} (${human})`;
    };

                        {PROFILE_DATA.highlightedSkills.map((skill, index) => (
                            <span key={index} className="px-3 py-1 text-sm font-medium rounded-full
                                bg-yellow-600 text-white dark:bg-yellow-500 dark:text-gray-900
                                shadow-md hover:bg-yellow-700 dark:hover:bg-yellow-600 transition duration-150">
                                {skill}
                            </span>
                        ))}
                    </div>
                </div>

                {/* 2. Detailed Skills by Category (New Structure with Python) */}
                <h3 className="text-xl font-bold text-gray-800 dark:text-white mb-4">Detailed Technical Stack</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <SkillCategory title="Java Ecosystem" technologies={PROFILE_DATA.skills.java} />
                    <SkillCategory title="Cloud & DevOps (IaC, CI/CD, Containerization)" technologies={PROFILE_DATA.skills.devOpsCloud} />
                    <SkillCategory title="Big Data & Analytics" technologies={PROFILE_DATA.skills.bigData} />
                    <SkillCategory title="Python Ecosystem" technologies={PROFILE_DATA.skills.python} />
                    <SkillCategory title="Messaging & Other Tools" technologies={PROFILE_DATA.skills.messaging} />
                    <SkillCategory title="JavaScript/Web" technologies={PROFILE_DATA.skills.javaScript} />
                </div>
            </section>
            {/* End Skills Section */}

            {/* Experience Section */}
            <section className="mb-10">
                <h2 className="text-2xl font-bold text-yellow-600 dark:text-yellow-400 mb-6 flex items-center gap-2 border-b border-yellow-500/50 pb-2">
                    <Briefcase size={24}/> Professional Experience
                </h2>
                {PROFILE_DATA.experience.map((job, index) => (
                    <ExperienceEntry key={index} job={job} />
                ))}
            </section>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {/* Education Section */}
                <section>
                    <h2 className="text-2xl font-bold text-yellow-600 dark:text-yellow-400 mb-6 flex items-center gap-2 border-b border-yellow-500/50 pb-2">
                        <GraduationCap size={24}/> Education
                    </h2>
                    {PROFILE_DATA.education.map((edu, index) => (
                        <div key={index} className="p-4 rounded-xl shadow-lg mb-4
                            bg-white dark:bg-gray-800">
                            <h3 className="text-lg font-semibold text-gray-900 dark:text-white">{edu.degree}</h3>
                            <p className="text-gray-600 dark:text-gray-400">{edu.institution}</p>
                            <p className="text-sm text-gray-500 dark:text-gray-500">{edu.year}</p>
                        </div>
                    ))}
                </section>

                {/* Certifications Section (Right column) */}
                <section>
                    <h2 className="text-2xl font-bold text-yellow-600 dark:text-yellow-400 mb-6 flex items-center gap-2 border-b border-yellow-500/50 pb-2">
                        <Award size={24}/> Certifications
                    </h2>

                    <div className="mb-6">
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            {PROFILE_DATA.certifications.map((cert, index) => {
                                // support either string or { name, link }
                                const name = typeof cert === 'string' ? cert : (cert.name || '');
                                const link = cert && cert.link;
                                return (
                                    <div key={index} className="p-4 rounded-xl shadow-lg flex items-center justify-between
                                        bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                                        <div className="flex items-center flex-1 min-w-0">
                                            <div className="pl-0 flex-1 min-w-0">
                                                <p className="text-sm font-medium text-gray-900 dark:text-white">{name}</p>
                                            </div>
                                        </div>
                                        {link ? (
                                            <a href={link} target="_blank" rel="noopener noreferrer" className="text-yellow-600 hover:text-yellow-700 ml-3 flex items-center">
                                                <ExternalLink size={18}/>
                                            </a>
                                        ) : null}
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </section>
            </div>

            {/* Awards Section - separated from Certifications */}
            <section className="mb-10">
                <h2 className="text-2xl font-bold text-yellow-600 dark:text-yellow-400 mb-6 flex items-center gap-2 border-b border-yellow-500/50 pb-2">
                    <Award size={24}/> Awards
                </h2>

                <div className="grid grid-cols-1 gap-3">
                    {PROFILE_DATA.awards.map((award, index) => {
                        const name = typeof award === 'string' ? award : (award.name || '');
                        const link = award && award.link;
                        return (
                            <div key={index} className="p-4 rounded-xl shadow-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 flex items-center justify-between">
                                <div className="flex items-center flex-1 min-w-0">
                                    <div className="pl-0 flex-1 min-w-0">
                                        <div className="text-sm font-medium text-yellow-700 dark:text-yellow-300">{name}</div>
                                    </div>
                                </div>
                                {link ? (
                                    <a href={link} target="_blank" rel="noopener noreferrer" className="text-yellow-600 hover:text-yellow-700 ml-3 flex items-center">
                                        <ExternalLink size={16}/>
                                    </a>
                                ) : null}
                            </div>
                        )
                    })}
                </div>
            </section>
        </div>
    );

    /**
     * Home View Component (Initial Landing Page)
     */
    const HomeView = ({ onNavigate }) => (
        <div className="container mx-auto px-4 py-16 md:py-24 max-w-4xl min-h-screen flex items-center">
            <div className="backdrop-blur-sm p-8 md:p-12 rounded-3xl shadow-2xl border text-center
                bg-white/90 dark:bg-gray-800/90
                border-gray-300 dark:border-yellow-500/30">
                <h1 className="text-4xl sm:text-5xl md:text-6xl font-extrabold text-gray-900 dark:text-white mb-4">
                    Hello, I'm <span className="text-yellow-600 dark:text-yellow-400">{PROFILE_DATA.name}</span>
                </h1>
                <p className="text-2xl text-gray-600 dark:text-gray-300 font-light mb-8">{PROFILE_DATA.title}</p>

                <div className="p-6 rounded-xl shadow-inner mb-10 border
                    bg-gray-100 dark:bg-gray-900
                    border-gray-300 dark:border-gray-700">
                    <h2 className="text-xl font-semibold text-yellow-600 dark:text-yellow-300 mb-3">Professional Summary</h2>
                    <p className="text-gray-700 dark:text-gray-400 leading-relaxed text-md">
                        {renderHighlighted(PROFILE_DATA.summary)}
                    </p>
                </div>

                <div className="flex flex-col sm:flex-row justify-center gap-6 mb-10">
                    <button
                        onClick={() => onNavigate('resume')}
                        className="flex items-center justify-center bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-3 px-8 rounded-full shadow-lg shadow-yellow-500/50 transition transform hover:scale-105 duration-300 text-lg"
                    >
                        <Briefcase size={20} className="mr-3"/> View Full Resume
                    </button>
                </div>

                <div className="flex flex-col sm:flex-row justify-center gap-6 mt-6 border-t border-gray-300 dark:border-gray-700 pt-6">
                    <a
                        href={`mailto:${PROFILE_DATA.contact.email}`}
                        className="flex items-center justify-center gap-2 text-yellow-600 dark:text-yellow-400 hover:text-gray-900 dark:hover:text-white transition duration-200"
                    >
                        <Mail size={20}/> {PROFILE_DATA.contact.email}
                    </a>
                    <a
                        href={`tel:${PROFILE_DATA.contact.phone}`}
                        className="flex items-center justify-center gap-2 text-yellow-600 dark:text-yellow-400 hover:text-gray-900 dark:hover:text-white transition duration-200"
                    >
                        <Phone size={20}/> {PROFILE_DATA.contact.phone}
                    </a>
                    <a
                        href={PROFILE_DATA.contact.linkedin}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center justify-center gap-2 text-yellow-600 dark:text-yellow-400 hover:text-gray-900 dark:hover:text-white transition duration-200"
                    >
                        LinkedIn <ExternalLink size={18}/>
                    </a>
                </div>
            </div>
        </div>
    );

    /**
     * Main Application Component
     */
    const App = () => {
        const [page, setPage] = useState('home'); // 'home' or 'resume'
        // Initialize theme state and try to read from system preference if available
        const [theme, setTheme] = useState(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');


        // Apply 'dark' class to the HTML element based on theme state
        useEffect(() => {
            const root = document.documentElement;
            if (theme === 'dark') {
                root.classList.add('dark');
                document.body.style.backgroundColor = '#111827';
            } else {
                root.classList.remove('dark');
                document.body.style.backgroundColor = '#f3f4f6'; // Light mode background
            }
        }, [theme]);

        const handleNavigate = (targetPage) => {
            setPage(targetPage);
            window.scrollTo(0, 0); // Scroll to top on navigation
        };

        const toggleTheme = () => {
            setTheme(prev => prev === 'dark' ? 'light' : 'dark');
        };

        const currentPage = page === 'home'
            ? <HomeView onNavigate={handleNavigate} />
            : <Resume />;

        return (
            // Apply base light mode styles, and let the 'dark' class on HTML handle dark mode styles via utility prefixes
            <div className="min-h-screen font-sans text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
                <header className="sticky top-0 z-10 shadow-lg border-b transition-colors duration-300
                    bg-white/95 dark:bg-gray-900/95
                    border-gray-300/50 dark:border-yellow-500/20 backdrop-blur-md">
                    <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                        <h1 className="text-xl font-bold tracking-wider text-gray-900 dark:text-white">
                            {PROFILE_DATA.name}
                        </h1>
                        <div className="flex items-center gap-4">
                            {/* Theme Toggle Button */}
                            <button
                                onClick={toggleTheme}
                                className="p-2 rounded-full text-yellow-600 dark:text-yellow-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300"
                                aria-label="Toggle theme"
                            >
                                {theme === 'dark' ? (
                                    <Sun size={20} className="text-yellow-400"/>
                                ) : (
                                    <Moon size={20} className="text-gray-700"/>
                                )}
                            </button>

                            {/* Navigation Button */}
                            <button
                                onClick={() => handleNavigate(page === 'home' ? 'resume' : 'home')}
                                className="flex items-center gap-2 px-4 py-2 bg-yellow-600 text-gray-900 font-semibold rounded-full hover:bg-yellow-700 transition duration-300 text-sm shadow-md"
                            >
                                {page === 'home' ? (
                                    <>
                                        <Briefcase size={16}/> Resume
                                    </>
                                ) : (
                                    <>
                                        <Home size={16}/> Home
                                    </>
                                )}
                            </button>
                        </div>
                    </nav>
                </header>

                <main>
                    {currentPage}
                </main>

                <footer className="w-full py-4 text-center text-xs border-t
                    bg-gray-200 dark:bg-gray-800
                    text-gray-500 dark:text-gray-500
                    border-gray-300 dark:border-gray-700">
                    &copy; {new Date().getFullYear()} {PROFILE_DATA.name}.
                </footer>
            </div>
        );
    };

    // --- Initialize React Application ---
    const rootElement = document.getElementById('root');
    if (rootElement) {
        // Use the globally available ReactDOM and createRoot method for React 18
        ReactDOM.createRoot(rootElement).render(<App />);
    }
    </script>
</body>
</html>
